<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <div class="container">
        <div class="stopWatch">
            00:00:00:00
            <div class="milliSeconds"></div>
        </div>
        <div>
            <button type="button" class="startButton">Start</button>
            <button type="button" class="pauseButton">Pause</button>
            <button type="button" class="continueButton">Continue</button>
            <button type="button" class="restartButton">Restart</button>
        </div>
    </div>
    <script src="stopWatch.js"></script>
</body>
</html>
